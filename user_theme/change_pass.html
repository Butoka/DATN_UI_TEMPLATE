<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DTNsBike | Đổi mật khẩu</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="index.html">Trang chủ</a>
                    <a class="breadcrumb-item active" href="#">Đổi mật khẩu</a>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row">
            <!-- LogIn Page Start -->
            <!-- Returning Customer Start -->
            <div class="col-md-3"></div>
            <div class="col-md-6 p-5 bg-light pb-2">
                <div class="well">
                    <div class="return-customer">
                        <h3 class="mb-10 custom-title">Đổi Mật Khẩu</h3>
                        <form action="#">
                            <div class="form-group">
                                <label><span class="require">*</span> Mật khẩu mới</label>
                                <input type="text" name="pass" placeholder="Nhập mật khẩu mới" id="input-password"
                                    class="form-control w-100">
                            </div>
                            <div class="form-group">
                                <label><span class="require">*</span> Nhập lại mật khẩu</label>
                                <input type="text" name="pass-new" placeholder="Nhập lại mật khẩu"
                                    id="input-password-new" class="form-control w-100">
                            </div>
                            <button class="btn btn-primary w-100 btn-sm">
                                <h6 class="text-white pt-2 text-uppercase">Xác nhận</h6>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <!-- Returning Customer End -->
        </div>
    </div>
    <!-- Shop End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
