    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="container">
            <!-- Register Account Start -->
            
                        <div class="col-sm-12">
                                <h3 class="mb-10">ĐĂNG KÝ TÀI KHOẢN</h3>
                                <p class="mb-10">Nếu bạn đã có tài khoản với chúng tôi, vui lòng đăng nhập tại trang đăng nhập.</p>
                        </div>

                    <!-- Row End -->
                        <div class="col-sm-12">
                            <form class="form-register" action="#">
                                <fieldset>
                                    <legend>Thông tin cá nhân của bạn</legend>
                                    <hr>
                                    <div class="form-group d-md-flex align-items-md-center">
                                        <label class="control-label col-md-2" for="f-name"><span class="require">*</span>Tên đăng nhập</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="f-name" placeholder="Tên đăng nhập...">
                                        </div>
                                    </div>
                                    <div class="form-group d-md-flex align-items-md-center">
                                        <label class="control-label col-md-2" for="email"><span class="require">*</span>Họ và Tên</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control" id="email" placeholder="Họ và tên...">
                                        </div>
                                    </div>
                                    <div class="form-group d-md-flex align-items-md-center">
                                        <label class="control-label col-md-2" for="email"><span class="require">*</span>Email</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control" id="email" placeholder="Email...">
                                        </div>
                                    </div>
                                    <div class="form-group d-md-flex align-items-md-center">
                                        <label class="control-label col-md-2" for="number"><span class="require">*</span>Số điện thoại</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control" id="number" placeholder="Số điện thoại...">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Mật khẩu của bạn</legend>
                                    <hr>
                                    <div class="form-group d-md-flex align-items-md-center">
                                        <label class="control-label col-md-2" for="pwd"><span class="require">*</span>Mật khẩu:</label>
                                        <div class="col-md-10">
                                            <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu...">
                                        </div>
                                    </div>
                                    <div class="form-group d-md-flex align-items-md-center">
                                        <label class="control-label col-md-2" for="pwd-confirm"><span class="require">*</span>Xác nhận mật khẩu</label>
                                        <div class="col-md-10">
                                            <input type="password" class="form-control" id="pwd-confirm" placeholder="Xác nhận mật khẩu...">
                                        </div>
                                    </div>
                                    
                                </fieldset>
                                    <div class="float-md-right">
                                        <span>Tôi đã đọc và đồng ý với <a href="#" class="agree"><b>Chính sách bảo mật</b></a></span>
                                        <input type="checkbox" name="agree" value="1"> &nbsp;
                                        <input type="submit" value="Tiếp tục" class="btn btn-primary">
                                    </div>
                               
                            </form>
                        </div>
                    <!-- Row End -->
                </div>
                </div>
                <!-- Container End -->
            </div>
            <!-- Register Account End -->

        </div>
    </div>
    <!-- Shop End -->
