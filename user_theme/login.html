<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DTNsBike | Đăng nhập</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="index.html">Trang chủ</a>
                    <a class="breadcrumb-item active" href="#">Đăng nhập</a>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- LogIn Page Start -->
            <!-- Returning Customer Start -->
            <div class="col-3"></div>
                <div class="col-md-6 bg-light p-5">
                    <div class="well">
                        <div class="return-customer">
                            <center><h3 class="mb-10 custom-title">ĐĂNG NHẬP</h3></center>                           
                            <form class="form-login" action="#">
                                <div class="form-group">
                                    <label><span class="require">*</span> Tên đăng nhập</label>
                                    <input type="text" name="username" placeholder="Tên đăng nhập" id="input-email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label><span class="require">*</span> Mật khẩu</label>
                                    <input type="password" name="pass" placeholder="Mật khẩu" id="input-password" class="form-control">
                                </div>
                                <div class="row">
                                    <a href="forgot_pass.html" class="col-9">Quên mật khẩu?</a>
                                    <a href="register.html" class="col-3 text-right">Tạo tài khoản</a>
                                </div>
                               
                               <button class="btn btn-primary w-100 btn-sm mt-3">
                                    <h6 class="text-white pt-2 text-uppercase">Đăng nhập</h6>
                                </button>
                                <hr>
                                <button class="btn btn-danger w-100 btn-sm mt-3">
                                    <h6 class="text-white pt-2 text-uppercase">Đăng nhập với tài khoản Google
                                        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" class="ml-2 img-fluid rounded-circle" style="width:25px;background-color: white;">
                                    </h6>
                                </button>
                                <button class="btn btn-dark w-100 btn-sm mt-1" style="background-color:blue;">
                                    <h6 class="text-white pt-2 text-uppercase">Đăng nhập với tài khoản Facebook
                                        <i class="fab fa-facebook h5 text-white ml-1"></i>
                                    </h6>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
            <!-- Returning Customer End -->
        </div>
    </div>
    <!-- Shop End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
